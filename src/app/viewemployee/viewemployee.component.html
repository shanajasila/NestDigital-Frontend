<app-nav-admin></app-nav-admin>
<div class="container mt-5">
    <div class="row ">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <table class="table  table-bordered text-center text-light">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Employee Code</th>
                    <th>Employee Name</th>
                    <th>Designation</th>
                    <th>Email</th>
                    <th>Mobile No</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of employee">
                    <td>{{i.id}}</td>
                    <td>{{i.empcode}}</td>
                    <td>{{i.empname}}</td>
                    <td>{{i.designation}}</td>
                    <td>{{i.email}}</td>
                    <th>{{i.contact}}</th>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
