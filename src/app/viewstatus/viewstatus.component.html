<app-nav-emp></app-nav-emp>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3 m-4">

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center text-light">
                    <label for="" class="form-label"><h3> View Leave Status</h3> </label>
                     </div>
                     <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center mt-5">
                        <button (click)="view()" class="btn btn-success">Status</button>
                 </div>
             <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" *ngFor="let i of searchData">
                    <label for="" class="form-label text-light">Leave Status</label>
                    <input type="text" class="form-control" *ngIf="i.status==1;else rejected" value="Accepted">
                    <ng-template #rejected>
                        <input type="text" class="form-control" value="Rejected">
                    </ng-template>
                </div>  
            </div>
        </div>
    </div>
</div>
