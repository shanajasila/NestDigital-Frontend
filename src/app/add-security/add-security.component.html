<app-nav-admin></app-nav-admin>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-light">
            <h1 class="text-center mt-4">Add Security</h1>
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 pt-5">
                    <label for="" class="form-label">Security Code</label>
                    <input type="text" name="code" [(ngModel)]="code" class="form-control">
                 </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 pt-5">
                    <label for="" class="form-label">Name</label>
                    <input type="text" name="securityname" [(ngModel)]="securityname"   class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 pt-5">
                    <label for="" class="form-label">Contact Number</label>
                    <input type="text" name="contactno" [(ngModel)]="contactno"  class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 pt-5">
                    <label for="" class="form-label">Username</label>
                    <input type="text" name="username" [(ngModel)]="username"  class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 pt-5">
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="password" [(ngModel)]="password" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center pt-5">
                    <button (click)="readvalues()" class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
