<app-nav-admin></app-nav-admin>
<div class="container ">
    <div class="row g-3 mt-4">
        <table class="table table-bordered  text-center text-light">
            <thead>
                <tr>
                    <th>Id</th>
                    <th> Code</th>
                    <th> Name</th>
                    <th>Contact Number</th>
                    <th>Username</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of security">
                    <td>{{i.id}}</td>
                    <td>{{i.code}}</td>
                    <td>{{i.securityname}}</td>
                    <td>{{i.contactno}}</td>
                    <td>{{i.username}}</td>
                  
                </tr>
            </tbody>
        </table>
    </div>
</div>
