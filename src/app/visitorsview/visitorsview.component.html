<app-navsecurity></app-navsecurity>
<div class="container mt-5">
    <div class="row ">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <h1 class="text-light pt-5">Visitors Log</h1>
        <table class="table  table-bordered text-center text-light mt-5">
            <thead>
                <tr><th>Id</th>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Purpose</th>
                    <th>Whome to meet</th>
                    <th>Entry_datetime</th>
                    <th>Exit_datetime</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of visitor">
                    <td>{{i.id}}</td>
                    <td>{{i.date}}</td>
                    <th>{{i.name}}</th>
                    <th>{{i.purpose}}</th>
                    <td>{{i.whomtomeet}}</td>
                    <td>{{i.entry_datetime}}</td>
                    <td>{{i.exit_datetime}}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>

    </div>
</div>
